<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Set the viewport so this responsive site displays correctly on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>University Helper - University Information</title>
	<link rel="stylesheet" type="text/css" href="CSS/information.css">
</head>
<body>
	<form>
		<div style="text-align: center;">
			<h1>
				University Information
			</h1>
			<h3>
				The general information list of all universities across the US.
			</h3>
		</div>
		<!-- Information List -->
		<select onclick="displayInformation()" class="customSelect" id="category">
			<option value="">Filter by category...</option>
			<option value="All">All</option>
			<option value="schoolName"> School Name</option>
			<option value="degreeLength"> Degree Length</option>
			<option value="schoolType"> School Type</option>
			<option value="schoolState"> School State</option>
		</select>
		<p id="warning" style="text-align: left; font-size: 22px; color: red;"></p>
		<table class="mainTable">
			<thead>
				<tr>
					<th>School Name</th>
					<th>Degree Length</th>
					<th>School Type</th>
					<th>School State</th>
				</tr>
			</thead>
			<tbody id="universityList"></tbody>
		</table>
		<script src="JS/information.js"></script>
	</form>
</body>
</html>
