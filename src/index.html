<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>University Helper</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div style="text-align: center;">
		<h1>University Helper</h1>
		<h2>Welcome!</h2>
			<p>
				The goal of this application is to provide students information about universities,
				and to help them make informed decisions.
			</p>
		<!-- Tables -->
		<div class="dropdown">
			<button onclick="dropdown()" class="dropbtn">What can we help you with?</button>
			<div id="myDropdown" class="dropdown-content">
				<a href="uniInformation.html">University Information</a>
				<a href="uniDiversity.html">University Diversity</a>
				<a href="uniTuitionCost.html">University Tution Cost</a>
				<a href="uniTuitionIncome.html">University Tution Income</a>
				<a href="uniSalaryPotential.html">University Graduates' Salary Potential</a>
			</div>
		</div>
	</div>

	<script>
		function dropdown() {
			document.getElementById("myDropdown").classList.toggle("show");
			console.log("Hello!");
		}

		// Close the dropdown menu if the user clicks outside of it
		window.onclick = function(event) {
			if(!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}
				}
			}
		}
	</script>
</body>
</html>
